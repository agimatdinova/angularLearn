<div class="alert alert-primary" [ngClass]="{'top-rated': courseItem.topRated}">
    <div class="row" [appBorderColorByDate]="courseItem.creationDate">
        <div class="col-10"><h4>{{courseItem.title | uppercase}}</h4></div>
        <div class="col-10">{{courseItem.creationDate | date: 'dd MMM yyyy'}}</div>
        <div class="col-10">{{courseItem.duration | durationFormat}}</div>
        <div class="col-10">{{courseItem.description}}</div>
        <div class="col-2">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-outline-secondary" type="button">Edit</button>
                <button class="btn btn-outline-secondary" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
